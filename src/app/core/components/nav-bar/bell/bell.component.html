<div class="bell">

  <div class="bell__count">
    {{notificationCount}}
  </div>

  <mat-icon class="bell__icon" (click)="switchOpen()" #bell>
    {{bellIcon}}
  </mat-icon>

  <app-notification-popup *ngIf="open" class="bell__notification" (appClickOutside)="switchOpen($event)">
  </app-notification-popup>

</div>
